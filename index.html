<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rotate Video Test - JS</title>
</head>

<body>
  <h1>Rotate Video Test</h1>
  <p>Rotate phone to switch to fullscreen landscape 'properly'. But, when rotating back to portrait, can't exit
    fullscreen programatically, and when the user exits it will pause the video.</p>
  <video id="video" src="video.mp4" width="100%" controls loop playsinline autoplay></video>
  <hr>
  <p><a href="index-css.html">Go to CSS version.</a></p>

  <script>
    screen.orientation.addEventListener('change', function (e) {
      if (screen.orientation.type === 'landscape-primary' || screen.orientation.type === 'landscape-secondary') {
        document.getElementById("video").webkitEnterFullScreen()
      }
    });
  </script>
</body>

</html>
